<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Stack</title>
    <link rel="stylesheet" href="styletest.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        .stack-generator-container {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid var(--or-vieilli);
            padding: 30px;
            border-radius: 4px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 20px auto;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .input-field label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--or-vieilli);
            display: block;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: none;
            border-bottom: 1px solid var(--or-vieilli);
            color: var(--creme-ivoire);
            padding: 10px;
            outline: none;
        }

        .chip-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .chip-radio input { display: none; }
        .chip-radio span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 2px solid var(--or-vieilli);
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            color: var(--or-vieilli);
            transition: 0.3s;
        }

        .chip-radio input:checked + span {
            background: var(--or-vieilli);
            color: var(--noir-onyx);
            box-shadow: 0 0 15px var(--or-vieilli);
        }

        .btn-generate {
            background-color: var(--rouge-bordeaux);
            color: white;
            border: 1px solid var(--or-vieilli);
            padding: 15px;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-generate:hover {
            background-color: var(--or-vieilli);
            color: var(--noir-onyx);
        }

        .result-area {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px double var(--or-vieilli);
            display: none;
        }

        .chip-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(184, 156, 111, 0.1);
        }

        .total-display {
            color: var(--or-vieilli);
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1>CLUB POKER LLG</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a style="font-weight: bold;" href="outils.html">Outils de jeu</a></li>
                <li><a href="cours.html">Cours</a></li>
                <li><a href="tournoi.html">Tournoi</a></li>
                <li><a href="connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="stack-generator-container">
            <h2 style="margin-bottom: 10px;">Générateur de Stack</h2>
            <p style="font-size: 14px; margin-bottom: 20px;">Calculez la répartition idéale selon vos jetons disponibles.</p>

            <div class="input-field">
                <label>Valeur minimale en mallette</label>
                <div class="chip-selection">
                    <label class="chip-radio"><input type="radio" name="min-v" value="1" checked><span>1</span></label>
                    <label class="chip-radio"><input type="radio" name="min-v" value="5"><span>5</span></label>
                    <label class="chip-radio"><input type="radio" name="min-v" value="25"><span>25</span></label>
                </div>
            </div>

            <div class="input-grid">
                <div class="input-field">
                    <label>Grosse Blinde (BB)</label>
                    <input type="number" id="bb-val" value="2">
                </div>
                <div class="input-field">
                    <label>Profondeur (en BB)</label>
                    <input type="number" id="depth" value="100">
                </div>
                <div class="input-field" style="grid-column: span 2;">
                    <label>Jetons max. d'une même couleur par joueur</label>
                    <input type="number" id="max-chips" value="5">
                </div>
            </div>

            <button onclick="generateStack()" class="btn-generate">Calculer le Tapis</button>

            <div id="results" class="result-area">
                <div class="total-display">Stack : <span id="total-display"></span></div>
                <div id="chip-container"></div>
            </div>
        </section>
    </main>

    

    <footer class="footer">
        <p>Club Poker LLG - Maison des Lycéens du Lycée Louis-le-Grand</p>
    </footer>

    <script>
        function generateStack() {
            const minV = parseInt(document.querySelector('input[name="min-v"]:checked').value);
            const bb = parseInt(document.getElementById('bb-val').value);
            const depth = parseInt(document.getElementById('depth').value);
            const maxPerColor = parseInt(document.getElementById('max-chips').value);
            
            const target = bb * depth;
            let remaining = target;
            
            const allDenoms = [1, 5, 10, 25, 50, 100, 500, 1000, 5000].filter(d => d >= minV);
            let stack = {};
            allDenoms.forEach(d => stack[d] = 0);

            const baseSetup = [
                { idx: 0, q: Math.min(10, maxPerColor) },
                { idx: 1, q: Math.min(8, maxPerColor) }
            ];

            baseSetup.forEach(item => {
                const d = allDenoms[item.idx];
                if (d && remaining >= d * item.q) {
                    stack[d] = item.q;
                    remaining -= (d * item.q);
                }
            });

            const highToLow = [...allDenoms].reverse();
            for (let d of highToLow) {
                if (remaining <= 0) break;
                let canAdd = maxPerColor - stack[d];
                let needed = Math.floor(remaining / d);
                let toAdd = Math.min(needed, canAdd);
                stack[d] += toAdd;
                remaining -= (toAdd * d);
            }

            for (let d of highToLow) {
                if (remaining <= 0) break;
                let canAdd = maxPerColor - stack[d];
                let toAdd = Math.min(Math.floor(remaining / d), canAdd);
                stack[d] += toAdd;
                remaining -= (toAdd * d);
            }

            const container = document.getElementById('chip-container');
            container.innerHTML = '';
            document.getElementById('total-display').innerText = (target - remaining).toLocaleString();
            
            highToLow.forEach(d => {
                if (stack[d] > 0) {
                    container.innerHTML += `
                        <div class="chip-row">
                            <span style="font-weight: bold;">Jeton de ${d}</span>
                            <span style="color: var(--or-vieilli); font-weight: bold;">x ${stack[d]}</span>
                        </div>`;
                }
            });

            document.getElementById('results').style.display = 'block';
            if(remaining > 0) alert("Note : Le stack est incomplet (" + remaining + " restants) car la limite de jetons par couleur est trop basse.");
        }
    </script>
    
</body>
</html>
